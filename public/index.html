        <!-- The contents on your slider will be here -->
        <!-- first slide -->
        <div class="ls-slide slide-01" data-ls="bgposition:50% 50%;duration:4000;transition2d:4;kenburnsscale:1.2;">

            <img src="images/home-banner.jpg" sizes="(max-width: 1920px) 100vw, 1920px" class="ls-bg" alt="Slide background" data-ls="parallaxlevel: 5;">

            <!-- heading layer -->

<script type="text/javascript">
// Running the code when the document is ready
$(document).ready(function(){
    // Calling LayerSlider on the target element
    $('#layerslider').layerSlider({
        // Slider options goes here,
        // please check the 'List of slider options' section in the documentation
        sliderVersion:'6.0.0',
        type:'fullwidth',
        responsiveUnder:1200,
        maxRatio:1,
        hideUnder:0,
        hideOver:100000,
        navPrevNext:true,
        navStartStop:true,
        navButtons:true,
        hoverPrevNext:true,
        touchNav:true,
        skin:'v6',
        skinsPath:'/images/skins/',
        height:756
        });
    });
</script>
